<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Система управления сотрудниками{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .control-panel {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .task-list {
            height: 100%;
        }
        .stats-panel {
            height: 100%;
        }
        @media (max-width: 768px) {
            .stats-panel, .task-list {
                margin-top: 20px;
            }
            .control-panel .container > .d-flex {
                flex-direction: column;
                align-items: flex-start !important;
            }
            .control-panel .container > .d-flex > div:first-child {
                margin-bottom: 10px;
            }
            .control-panel .container > .d-flex > div:last-child {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    {% load static %}
    <div class="control-panel">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <a href="{% url 'home' %}" class="h3 text-decoration-none text-dark">Главная</a>
                <div>
                    {% if user.is_authenticated %}
                        <span class="me-3">Добро пожаловать, {{ user.username }}</span>
                        <a href="{% url 'logout' %}" class="btn btn-outline-danger">Выход</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/announcement_handler.js' %}"></script>
</body>
</html>
